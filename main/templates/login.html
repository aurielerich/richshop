{% extends 'base.html' %}

{% block meta %}
<title>Login - RichShop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to RichShop</p>
      </div>

      <div id="error-message-box" class="hidden mb-6 px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
      </div>

      <form id="login_form" method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-md hover:bg-green-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

document.getElementById("login_form").addEventListener("submit", async function(e) {
    e.preventDefault(); 

    const form = e.target;
    const formData = new FormData(form);
    const errorBox = document.getElementById("error-message-box");
    const csrftoken = getCookie('csrftoken');
    errorBox.classList.add("hidden");

    try {
        const response = await fetch("{% url 'main:ajax_login' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": csrftoken,
            },
            body: formData,
        });

        const data = await response.json();

        if (data.success) {
            showToast('info', 'Login Successful', data.message);
            setTimeout(() => {
                window.location.href = "{% url 'main:show_main' %}";
            }, 1500);
        } else {
            let errorMessage = "Invalid username or password. Please try again.";
            if (data.errors && data.errors.non_field_errors) {
                errorMessage = data.errors.non_field_errors[0];
            }
            
            errorBox.textContent = errorMessage;
            errorBox.classList.remove("hidden");
            showToast('error', 'Login Failed', errorMessage);
        }

    } catch (error) {
        console.error("Error:", error);
        const errorMessage = "An unexpected error occurred. Please try again later.";
        errorBox.textContent = errorMessage;
        errorBox.classList.remove("hidden");
        showToast('error', 'Error', errorMessage);
    }
});
</script>
{% endblock content %}
